				<div class="container">

						<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
							<hr style="border-color: black;">
							<p style="font-weight:570;">Want to get in touch with me? Fill out the form below to send me a message and I will try to get back to you as soon as possible.</p>
							<form id="contactForm" name="sentMessage" novalidate="" style="color: black;">
								<div class="row control-group">
									<div class="form-group col-xs-12 floating-label-form-group controls">
										<label style="color: black;">Name</label> <input class="form-control" data-validation-required-message="Please enter your name." id="name" placeholder="Name" required="" type="text">
										<p class="help-block text-danger"></p>
									</div>
								</div>
								<div class="row control-group">
									<div class="form-group col-xs-12 floating-label-form-group controls">
										<label>Email Address</label> <input class="form-control" data-validation-required-message="Please enter your email address." id="email" placeholder="Email Address" required="" type="email">
										<p class="help-block text-danger"></p>
									</div>
								</div>
								<div class="row control-group">
									<div class="form-group col-xs-12 floating-label-form-group controls">
										<label>Phone Number</label> <input class="form-control" data-validation-required-message="Please enter your phone number." id="phone" placeholder="Phone Number" required="" type="tel">
										<p class="help-block text-danger"></p>
									</div>
								</div>
								<div class="row control-group">
									<div class="form-group col-xs-12 floating-label-form-group controls">
										<label>Message</label> 
										<textarea class="form-control" data-validation-required-message="Please enter a message." id="message" placeholder="Message" required="" rows="5"></textarea>
										<p class="help-block text-danger"></p>
									</div>
								</div><br>
								<div id="success"></div>
								<div class="row">
									<div class="form-group col-xs-12">
										<button class="btn btn-default" type="submit">Send</button>
									</div>
								</div><br>
							</form>
						</div>
					</div>
